    <script>
        const safariV = Number(navigator.userAgent.substring(navigator.userAgent.indexOf('Safari') - 6, navigator.userAgent.indexOf('Safari')).replace(/[^0-9.]/g, ''));
        if (!isNaN(safariV) && safariV < 16.4) {
            const safariPolyfill = document.createElement('script');
            safariPolyfill.setAttribute('src', 'https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js');
            safariPolyfill.async = true;
            safariPolyfill.type = "module"
            document.head.appendChild(safariPolyfill);
        };
    </script>

        "imports": {
